name: Send Weekly Digest

on:
  schedule:
    - cron: "15 14 * * 1"  # Mondays 14:15 UTC
  workflow_dispatch:

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send digest
        env:
          SUBSCRIBERS_API_URL: ${{ secrets.SUBSCRIBERS_API_URL }}
          SUBSCRIBERS_API_KEY: ${{ secrets.SUBSCRIBERS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GMAIL_SMTP_USERNAME: ${{ secrets.GMAIL_SMTP_USERNAME }}
          GMAIL_SMTP_APP_PASSWORD: ${{ secrets.GMAIL_SMTP_APP_PASSWORD }}
          TEST_TO_EMAIL: ${{ secrets.TEST_TO_EMAIL }}
        run: |
          python src/digest.py
