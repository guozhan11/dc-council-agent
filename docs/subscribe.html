<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Subscribe — DC Council Weekly Digest</title>
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; max-width: 640px; margin: 40px auto; padding: 0 16px; }
      input { width: 100%; padding: 12px; font-size: 16px; margin: 10px 0; }
      button { padding: 12px 16px; font-size: 16px; cursor: pointer; }
      .msg { margin-top: 12px; white-space: pre-wrap; }
      .row { display: flex; gap: 10px; align-items: center; }
      .row input { flex: 1; margin: 10px 0; }
      .row button { white-space: nowrap; }
    </style>
  </head>
  <body>
    <h1>DC Council Weekly Digest</h1>
    <p>Enter your email to subscribe.</p>

    <!--
      IMPORTANT:
      - This uses a normal HTML form POST (no fetch), so it bypasses CORS issues.
      - It posts to your Apps Script Web App with ?path=subscribe
      - It targets a hidden iframe so the page doesn't navigate away.
    -->
    <form
      id="subForm"
      action="https://script.google.com/macros/s/AKfycby2ZqprwlWgRr2mVNaVkkuuQWYbnozHJKeW7jLf8nheMQc8rGOdsEwDRxEwvC4PPRkU/exec?path=subscribe"
      method="POST"
      target="hidden_iframe"
    >
      <div class="row">
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
        <button id="btn" type="submit">Subscribe</button>
      </div>
    </form>

    <div id="msg" class="msg"></div>

    <!-- Hidden iframe receives the POST response -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <script>
      const formEl = document.getElementById("subForm");
      const emailEl = document.getElementById("email");
      const msgEl = document.getElementById("msg");
      const btnEl = document.getElementById("btn");
      const iframeEl = document.getElementById("hidden_iframe");

      function setMsg(text) {
        msgEl.textContent = text;
      }

      formEl.addEventListener("submit", () => {
        const email = emailEl.value.trim();
        if (!email) {
          setMsg("Please enter an email.");
          return;
        }

        setMsg("Submitting...");
        btnEl.disabled = true;
      });

      // When the iframe loads, the POST has completed (success or failure).
      iframeEl.addEventListener("load", () => {
        // We can’t read the response due to cross-origin restrictions, but we *do* know it finished.
        setMsg("Submitted ✅\n\nIf this email was new, it should appear in the subscribers sheet shortly.");
        btnEl.disabled = false;
      });
    </script>
  </body>
</html>
