<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Unsubscribe — DC Council Weekly Digest</title>
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; max-width: 640px; margin: 40px auto; padding: 0 16px; }
      .msg { margin-top: 12px; white-space: pre-wrap; }
      iframe { display: none; }
      button { padding: 12px 16px; font-size: 16px; cursor: pointer; }
    </style>
  </head>
  <body>
    <h1>Unsubscribe</h1>
    <p id="status">Loading…</p>
    <button id="btn" style="display:none;">Confirm Unsubscribe</button>
    <div id="msg" class="msg"></div>
    <iframe id="hidden_iframe" name="hidden_iframe"></iframe>

    <script>
      const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby2ZqprwlWgRr2mVNaVkkuuQWYbnozHJKeW7jLf8nheMQc8rGOdsEwDRxEwvC4PPRkU/exec"; //
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      const statusEl = document.getElementById("status");
      const msgEl = document.getElementById("msg");
      const btnEl = document.getElementById("btn");
      const iframeEl = document.getElementById("hidden_iframe");

      function setMsg(text) { msgEl.textContent = text; }

      if (!token) {
        statusEl.textContent = "Missing token. Please use the unsubscribe link from an email.";
      } else {
        statusEl.textContent = "Click to confirm unsubscribe.";
        btnEl.style.display = "inline-block";
      }

      iframeEl.addEventListener("load", () => {
        if (btnEl.disabled) {
          setMsg("You are unsubscribed.");
          statusEl.textContent = "Done.";
        }
      });

      btnEl.addEventListener("click", () => {
        btnEl.disabled = true;
        setMsg("Unsubscribing...");
        iframeEl.src = `${WEB_APP_URL}?path=unsubscribe&token=${encodeURIComponent(token)}`;
      });
    </script>
  </body>
</html>
